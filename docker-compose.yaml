      - DATABASE_URL=postgresql://postgres:parangarito12@db:5432/bruno

      # NextAuth
      - NEXTAUTH_URL=http://localhost:3000 # mudar para o dominio que irá usar
      - NEXTAUTH_URL_INTERNAL=http://localhost:3000 # não sei se e esse ou o de baixo
